# network-delay-experiment.yaml
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: payment-service-delay
  namespace: default
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      "app": "payment-service"
  delay:
    latency: "2s"
    correlation: "100"
    jitter: "0ms"
  duration: "2m"
  scheduler:
    cron: "@every 10m"