apiVersion: batch/v1
kind: CronJob
metadata:
  name: user-service-pod-kill-cron
  namespace: default
spec:
  schedule: "*/5 * * * *"  # every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: chaos-apply
              image: bitnami/kubectl:latest  # lightweight image with kubectl
              command:
                - /bin/sh
                - -c
                - |
                  cat <<EOF | kubectl apply -f -
                  apiVersion: chaos-mesh.org/v1alpha1
                  kind: PodChaos
                  metadata:
                    name: user-service-pod-kill
                    namespace: default
                  spec:
                    action: pod-kill
                    mode: one
                    selector:
                      namespaces:
                        - default
                      labelSelectors:
                        "app": "user-service"
                  EOF
